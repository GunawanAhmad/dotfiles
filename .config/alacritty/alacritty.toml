[font]
size = 8

[font.bold]
family = "Jetbrains Mono Nerd Font"
style = "bold"

[font.bold_italic]
family = "Jetbrains Mono Nerd Font"
style = "boldItalic"

[font.italic]
family = "Jetbrains Mono Nerd Font"
style = "mediumItalic"

[font.normal]
family = "Jetbrains Mono Nerd Font"
style = "medium"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window]
opacity = 0.95
blur = true
padding = { x = 5, y = 0 }

[colors.primary]
background = "#282828"

[shell]
program = "tmux"

